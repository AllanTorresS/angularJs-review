<p ng-show="fts.mensagem.length" class="alert alert-info">
  {{fts.mensagem}}
</p>
<div class="row">
  <div class="col-md-12">
    <form>
      <div class="input-group">
      <span class="input-group-btn">
        <a href="/fotos/new" class="btn btn-primary" type="button">
          Nova foto
        </a>
      </span>
      <input
      ng-model="filtro"
        ng-model-options="{debounce : 1000}"
        class="form-control"
        placeholder="filtrar pelo tÃ­tulo da foto"
      />
    </form>
  </div>
  </div>
  <!-- fim col-md-12 -->
</div>
<!-- fim row -->
<div class="row">
  <minha-diretiva
    class="col-md-2"
    ng-repeat="item in fts.fotos | filter:filtro track by $index"
    titulo="{{item.titulo}}"
    url="{{item.url}}"
    
  >
  <a class="btn btn-primary btn-block" href="/fotos/edit/{{item._id}}">Editar</a>
    <button class="btn btn-danger btn-block" ng-click="fts.remover(item,$index)">
      Remover
    </button>
  </minha-diretiva>
  <!-- fim panel-body -->
</div>
